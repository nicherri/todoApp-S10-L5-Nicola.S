<div *ngFor="let todo of completedTodos$ | async" [ngClass]="{'completed-true': todo.completed, 'completed-false': !todo.completed}">
  <div  class="d-flex align-items-center ms-4 me-4 mt-3">
    <div class="me-3"><input type="checkbox" [checked]="todo.completed" (change)="updateTodoStatus(todo.id, $event)"></div>
    <div>
      <p class="m-0">{{ todo.todo }}</p>
      <p class="m-0">- <strong>{{ todo.user.firstName }} {{ todo.user.lastName }}</strong></p>
    </div>

    <span></span>
  </div>
</div>
